<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<script src="index.js"></script>
<body >
  <div class="background">
    <div class="box-toggle">
      <h1>TODO</h1>
      <img  id="image" onclick="darkmode()" src="./images/icon-moon.svg" alt="">
    </div>
  </div>
  <div class="box-typing">
       <input class="radio" type="radio" onclick="add_list()" name="" id="add-list">
        <input class="add-text" type="text"  placeholder="Add to do" name="" id="add-todo">
  </div>
  <div class="box-list">
   <ul id="list">
     <li class="complete">Complete online Java script</li>





   </ul>
    
  </div>
  <div class="list-footer"> 
    <span class="item">items left</span>
    <span class="all">All</span>
    <span>Active</span>
    <span>Completed</span>
    <span>Clear Completed</span>
</div> 
<p>Drag and drop to reorder list</p>
    

   <!-- Add dynamic number -->

   

    <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  
</body>
</html>
